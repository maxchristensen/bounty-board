<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- swiper css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">

  <title>Boris' Bounties</title>
</head>

<body>

  <!-- master container -->
  <div class="container-fluid">

    <!-- this div is for the border that goes around the entire site -->
    <div class="siteBorder">

      <!-- navigation section -->
      <div class="nav mb-5">

        <!-- logo -->
        <div class="logo">Boris' Bounties</div>

        <div class="filterStrip">
          <!-- reward select -->
          <div class="col-4">
            <select class="filter form-select" id="selectReward">
              <option id="rewardFilterTitle" selected>Reward</option>

            </select>
          </div>

          <!-- kind select -->
          <div class="col-4">
            <select class="filter form-select" id="selectKind">
              <option selected>Kind</option>

            </select>
          </div>

          <!-- party size select -->
          <div class="col-4 ">
            <select class=" filter form-select" id="selectPartySize">
              <option selected>Party Size</option>

            </select>
          </div>
        </div>

        <!-- searchbar -->
        <div class="searchBar">
          <div class="input-group">
            <div class="input-group">
              <input class="form-control" id="searchInput" type="search" placeholder="Search Movie Titles..." aria-label="Search">
              <button class="btn" id="searchBtn" type="button">Search Movie</button>
          </div>
        </div>

      <!-- end of navigation div -->
      </div>


    <!-- swiper div -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">

        <!-- slide one -->
        <div class="swiper-slide">
          <div id="bountyBoard" class="row">

            <!-- end of row -->
          </div>
          <!-- end of swiper slide -->
        </div>

        <!-- slide two -->
        <div class="swiper-slide justify-content-center">
          <div id="bountyBoard2" class="row">

            <!-- end of row -->
          </div>
          <!-- end of swiper slide -->
        </div>

        <!-- end of swiper wrapper -->
      </div>

      <!-- swiper-navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- swiper-pagination -->
      <div class="swiper-pagination"></div>

      <!-- end of swiper container -->
    </div>

  <!-- end of site border div -->
  </div>

  <!-- end of master container -->
</div>



  <!-- jquery js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <!-- custom js -->
  <script src="script.js"></script>
</body>

</html>
